{%extends 'base.html'%}
    {%load static%}
{%block content%}
<h2 class="d-flex justify-content-center">All articles</h2>


<div class="d-flex flex-row flex-wrap d-flex justify-content-center">
{%for i in articles%}
<div class="p-2 d-flex justify-content-center">
<div class="card bg-light mb-3" style="width: 18rem;">
  <img class="card-img-top" src="/{{i.picture}}" alt="Card image cap">
  <div class="card-body">
    <h5 class="card-title d-flex justify-content-center">{{i.name}}</h5>
    <p class="card-text d-flex justify-content-center">{{i.description}}</p>
    <a href="/article/{{i.id}}" class="btn btn-outline-secondary d-flex justify-content-center">Read it</a>
  </div>
</div>
</div>



{%endfor%}
</div>
{%endblock%}
